{% extends 'base.html'%}

{% block 'titulo'%}
Logar

{% endblock%}

{% block 'body' %}
<div class="container">

  <div class="row">
      <div class="col-md-3">

      </div>
      <div class="col-md">
          <br>
          <h1>Login</h1>

          {% if messages %}
            {% for message in messages %}
                <div class='alert {{ message.tags }}'>{{ message }}</div>
            {% endfor %}
          {% endif %}
          
          <hr>
          <form method="POST" action="{% url 'login' %}">{% csrf_token %}
              <label>Digite seu username:</label>
              <input class="form-control" type="text" placeholder="Username" name = "username">
              <br>
              <label>Digite seu senha:</label>
              <input class="form-control" type="password" placeholder="Senha" name = "senha">
              <br>
              <input class="btn btn-success btn-md" type="submit" value="Logar">
              <a href="{% url 'cadastro' %}" class="btn btn-info btn-md">Cadastre-se</a>
          </form>
      </div>
      <div class="col-md-3">

      </div>
  </div>

</div>
{% endblock %}
