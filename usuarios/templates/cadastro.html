{% extends 'base.html'%}

{% block 'titulo'%}
Cadastro

{% endblock%}

{% block 'body' %}
<div class="container">
    
  <div class="row">
      <div class="col-md-3">

      </div>
      <div class="col-md">
          <br>
          <h1>Cadastre-se</h1>

            {% if messages %}
                {% for message in messages %}
                    <div class='alert {{ message.tags }}'>{{ message }}</div>
                {% endfor %}
            {% endif %}

          <hr>
          <form method="POST" action="{% url 'cadastro' %}">{% csrf_token %}
              <label>Digite seu username:</label>
              <input class="form-control" type="text" placeholder="Username" name = "username">
              <br>
              <label>Digite seu email:</label>
              <input class="form-control" type="text" placeholder="Email" name = "email">
              <br>
              <label>Digite sua senha:</label>
              <input class="form-control" type="password" placeholder="Senha" name = "senha">
              <br>
              <label>Confirme sua senha:</label>
              <input class="form-control" type="password" placeholder="Confirmar Senha" name = "confirmar_senha">
              <br>
              <input class="btn btn-success btn-md" type="submit" value='Cadastrar'>
              <a href="{% url 'login' %}" class="btn btn-info btn-md">Logar</a>
          </form>
      </div>
      <div class="col-md-3">

      </div>
  </div>

</div>
{% endblock %}
